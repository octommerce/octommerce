fields:
    name:
        label: Name
        oc.commentPosition: ''
        span: auto
        type: text
    type:
        label: Type
        oc.commentPosition: ''
        options:
            size: Size
            text: Text
            boolean: Boolean
            select: Select
            color: Color
            number: Number
            date: Date
        span: auto
        type: dropdown

    #
    # Default Values
    #
    _default[text]:
        label: Default
        type: text
        span: left
        trigger:
            action: show
            field: type
            condition: value[text]
    _default[boolean]:
        label: Default
        type: switch
        span: left
        trigger:
            action: show
            field: type
            condition: value[boolean]
    _default[select]:
        label: Default
        type: text
        span: left
        trigger:
            action: show
            field: type
            condition: value[select]
    _default[color]:
        label: Default
        type: colorpicker
        span: left
        trigger:
            action: show
            field: type
            condition: value[color]
    _default[number]:
        label: Default
        type: number
        span: left
        trigger:
            action: show
            field: type
            condition: value[number]
    _default[date]:
        label: Default
        type: datepicker
        span: left
        trigger:
            action: show
            field: type
            condition: value[date]
    _default[size]:
        label: Code (Default)
        type: Text
        span: left
        trigger:
            action: show
            field: type
            condition: value[size]
        preset:
            field: name
            type: slug

    #
    # Options
