    _options[select][options]:
        label: Options
        type: repeater
        prompt: Add new option
        span: right
        form:
            fields:
                key:
                    label: Key
                    type: text
                    span: auto
                value:
                    label: Value
                    type: text
                    span: auto
        trigger:
            action: show
            field: type
            condition: value[select]
    _options[select][allow_multiple]:
        label: Allow Multiple?
        type: switch
        span: right
        trigger:
            action: show
            field: type
            condition: value[select]
    _options[number][min]:
        label: Minimum
        type: number
        span: right
        trigger:
            action: show
            field: type
            condition: value[number]
    _options[number][max]:
        label: Maximum
        type: number
        span: right
        trigger:
            action: show
            field: type
            condition: value[number]