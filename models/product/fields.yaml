fields:
    page_url@update:
        type: partial
        path: $/octommerce/octommerce/controllers/products/_preview_link.htm
    name:
        label: Name
        span: auto
        placeholder: 'New Product'
        type: text
    sku:
        label: SKU
        span: auto
        type: text
    type:
        label: Type
        oc.commentPosition: ''
        span: auto
        type: dropdown
    brand:
        label: Brand
        span: auto
        type: relation
        emptyOption: -- None --
    tags:
        label: Tags
        type: taglist
        mode: relation
tabs:
    fields:
        price:
            tab: Information
            type: number
            label: Price
            span: left
            placeholder: '0.00'
        sale_price:
            tab: Information
            type: number
            label: 'Sale Price'
            span: right
        discount_type:
            tab: Information
            label: 'Discount Type'
            type: dropdown
            span: left
            options:
                '': 'No discount'
                price: Price
                percentage: Percentage
                shipping_price: 'Shipping Price'
                shipping_percentage: 'Shipping Percentage'
        discount_amount:
            tab: Information
            type: number
            label: 'Discount Amount'
            span: right
            placeholder: '0.00'
        description:
            tab: Information
            label: Description
            type: markdown
        tax:
            label: Tax
            oc.commentPosition: ''
            nameFrom: name
            descriptionFrom: description
            span: auto
            type: relation
            tab: Information
        product_attributes:
            type: partial
            path: $/octommerce/octommerce/controllers/products/_relation_attributes.htm
            tab: Attributes
        categories:
            tab: Categories & Lists
            type: relation
            span: auto
            commentAbove: 'Select categories'
        lists:
            tab: Categories & Lists
            type: relation
            span: auto
            commentAbove: 'Select lists'
        manage_stock:
            label: 'Manage Stock?'
            span: full
            type: switch
            tab: Inventory
        stock_status:
            label: 'Stock Status'
            oc.commentPosition: ''
            options:
                in-stock: 'In Stock'
                out-of-stock: 'Out of Stock'
                pre-order: Pre-order
            span: auto
            type: dropdown
            trigger:
                action: enable
                field: manage_stock
                condition: checked
            tab: Inventory
        qty:
            label: Quantity
            oc.commentPosition: ''
            span: auto
            placeholder: '0'
            type: number
            trigger:
                action: enable
                field: manage_stock
                condition: checked
            tab: Inventory
        available_from:
            label: 'Available From'
            oc.commentPosition: ''
            mode: datetime
            span: auto
            type: datepicker
            trigger:
                action: enable
                field: manage_stock
                condition: checked
            tab: Inventory
        available_to:
            label: 'Available to'
            span: auto
            oc.commentPosition: ''
            mode: datetime
            type: datepicker
            trigger:
                action: enable
                field: manage_stock
                condition: checked
            tab: Inventory
        is_virtual:
            label: 'It''s a virtual product'
            span: full
            type: switch
            tab: Physical
        weight:
            label: Weight
            oc.commentPosition: ''
            span: auto
            type: number
            trigger:
                action: disable
                field: is_virtual
                condition: checked
            tab: Physical
        weight_unit:
            label: 'Weight Unit'
            oc.commentPosition: ''
            options:
                gr: gr
                kg: kg
                ounce: ounce
                pound: pound
                lbs: lbs
            span: auto
            default: kg
            type: dropdown
            trigger:
                action: disable
                field: is_virtual
                condition: checked
            tab: Physical
        width:
            label: Width
            oc.commentPosition: ''
            span: auto
            type: number
            trigger:
                action: disable
                field: is_virtual
                condition: checked
            tab: Physical
        height:
            label: Height
            oc.commentPosition: ''
            span: auto
            type: number
            trigger:
                action: disable
                field: is_virtual
                condition: checked
            tab: Physical
        length:
            label: Length
            oc.commentPosition: ''
            span: auto
            type: number
            trigger:
                action: disable
                field: is_virtual
                condition: checked
            tab: Physical
        dimension_unit:
            label: 'Dimension Unit'
            oc.commentPosition: ''
            options:
                mm: mm
                cm: cm
                in: in
                m: m
                yd: yd
            span: auto
            default: cm
            type: dropdown
            trigger:
                action: disable
                field: is_virtual
                condition: checked
            tab: Physical
        variations:
            type: partial
            path: $/octommerce/octommerce/controllers/products/_relation_variations.htm
            tab: Variations
            trigger:
                action: show
                field: type
                condition: value[variable]
        linked_products:
            type: partial
            path: $/octommerce/octommerce/controllers/products/_relation_linked_products.htm
            tab: Linked Products
secondaryTabs:
    fields:
        is_published:
            label: 'Published?'
            type: switch
            default: true
            tab: Misc
        images:
            label: Images
            type: fileupload
            mode: image
            imageHeight: 260
            imageWidth: 260
            tab: Misc
